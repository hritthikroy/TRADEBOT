<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Cloud Signals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .stat-value {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #6c757d;
            font-weight: 500;
        }
        .detail-value {
            color: #212529;
            font-weight: bold;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è Cloud Storage Status</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Checking Supabase...</p>
        </div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Signals</div>
                    <div class="stat-value" id="totalSignals">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Storage Used</div>
                    <div class="stat-value" id="storageUsed">0 KB</div>
                </div>
            </div>
            
            <div class="details">
                <div class="detail-row">
                    <span class="detail-label">Pending Signals</span>
                    <span class="detail-value" id="pendingCount">0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Winning Signals</span>
                    <span class="detail-value" id="winCount">0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Losing Signals</span>
                    <span class="detail-value" id="lossCount">0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Win Rate</span>
                    <span class="detail-value" id="winRate">0%</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Storage Limit</span>
                    <span class="detail-value">500 MB (Free Tier)</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Signals Capacity</span>
                    <span class="detail-value" id="capacity">~500,000 signals</span>
                </div>
            </div>
            
            <button onclick="refreshData()">üîÑ Refresh</button>
            <button onclick="window.open('signal-tracker.html', '_blank')" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                üìä View All Signals
            </button>
        </div>
        
        <div id="error" style="display: none;" class="error"></div>
    </div>

    <script>
        async function checkSignals() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const errorDiv = document.getElementById('error');
            
            try {
                loading.style.display = 'block';
                content.style.display = 'none';
                errorDiv.style.display = 'none';
                
                // Check if Supabase is configured
                if (typeof supabase === 'undefined') {
                    throw new Error('Supabase not configured. Please setup supabase-config.js');
                }
                
                // Get all signals
                const { data: signals, error } = await supabase
                    .from('trading_signals')
                    .select('*');
                
                if (error) throw error;
                
                // Calculate statistics
                const total = signals.length;
                const pending = signals.filter(s => s.status === 'pending').length;
                const wins = signals.filter(s => s.status === 'win').length;
                const losses = signals.filter(s => s.status === 'loss').length;
                const winRate = wins + losses > 0 ? ((wins / (wins + losses)) * 100).toFixed(1) : 0;
                
                // Estimate storage (rough calculation)
                const avgSignalSize = 1; // ~1KB per signal
                const storageUsed = (total * avgSignalSize).toFixed(2);
                const storageUnit = storageUsed < 1024 ? 'KB' : 'MB';
                const storageDisplay = storageUsed < 1024 ? storageUsed : (storageUsed / 1024).toFixed(2);
                
                // Calculate capacity
                const maxStorage = 500 * 1024; // 500MB in KB
                const maxSignals = Math.floor(maxStorage / avgSignalSize);
                const remainingCapacity = maxSignals - total;
                
                // Update UI
                document.getElementById('totalSignals').textContent = total.toLocaleString();
                document.getElementById('storageUsed').textContent = storageDisplay + ' ' + storageUnit;
                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('winCount').textContent = wins;
                document.getElementById('lossCount').textContent = losses;
                document.getElementById('winRate').textContent = winRate + '%';
                document.getElementById('capacity').textContent = `~${remainingCapacity.toLocaleString()} remaining`;
                
                loading.style.display = 'none';
                content.style.display = 'block';
                
                // Show success message
                console.log('‚úÖ Successfully connected to Supabase');
                console.log(`üìä Total signals in cloud: ${total}`);
                
            } catch (error) {
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <strong>‚ùå Error:</strong><br>
                    ${error.message}<br><br>
                    <small>Make sure Supabase is configured in supabase-config.js</small>
                `;
                console.error('Error:', error);
            }
        }
        
        function refreshData() {
            checkSignals();
        }
        
        // Auto-load on page load
        window.addEventListener('load', () => {
            setTimeout(checkSignals, 500);
        });
    </script>
</body>
</html>

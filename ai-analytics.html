<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #667eea;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #aaa;
        }
        
        .metric-value {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .metric-value.positive {
            color: #4CAF50;
        }
        
        .metric-value.negative {
            color: #f44336;
        }
        
        .metric-value.neutral {
            color: #ff9800;
        }
        
        .recommendation {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid;
        }
        
        .recommendation.high {
            border-left-color: #f44336;
        }
        
        .recommendation.medium {
            border-left-color: #ff9800;
        }
        
        .recommendation.low {
            border-left-color: #4CAF50;
        }
        
        .recommendation h3 {
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        
        .recommendation p {
            color: #ccc;
            line-height: 1.6;
        }
        
        .recommendation .impact {
            margin-top: 8px;
            font-size: 0.9em;
            color: #667eea;
        }
        
        .condition-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .condition-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .condition-name {
            font-weight: bold;
            color: #667eea;
        }
        
        .condition-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .badge.high {
            background: #f44336;
        }
        
        .badge.medium {
            background: #ff9800;
        }
        
        .badge.low {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Analytics Dashboard</h1>
        
        <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Analytics</button>
        
        <div id="content">
            <div class="loading">Loading AI analytics...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/v1';
        
        async function loadAnalytics() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Analyzing data with AI...</div>';
            
            try {
                const response = await fetch(`${API_URL}/analytics/ai`);
                if (!response.ok) throw new Error('Failed to fetch analytics');
                
                const data = await response.json();
                displayAnalytics(data);
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h2>‚ùå Error Loading Analytics</h2>
                        <p>${error.message}</p>
                        <p>Make sure the Go backend is running on port 8080</p>
                    </div>
                `;
            }
        }

        
        function displayAnalytics(data) {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="dashboard">
                    <!-- Overall Performance -->
                    <div class="card">
                        <h2>üìä Overall Performance</h2>
                        <div class="metric">
                            <span class="metric-label">Total Signals</span>
                            <span class="metric-value">${data.overall_performance.total_signals}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Win Rate</span>
                            <span class="metric-value ${getColorClass(data.overall_performance.win_rate, 50)}">${data.overall_performance.win_rate}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Avg Profit</span>
                            <span class="metric-value ${getColorClass(data.overall_performance.avg_profit, 0)}">${data.overall_performance.avg_profit}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Profit Factor</span>
                            <span class="metric-value ${getColorClass(data.overall_performance.profit_factor, 1)}">${data.overall_performance.profit_factor.toFixed(2)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Sharpe Ratio</span>
                            <span class="metric-value">${data.overall_performance.sharpe_ratio.toFixed(2)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Max Drawdown</span>
                            <span class="metric-value negative">${data.overall_performance.max_drawdown}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Best Streak</span>
                            <span class="metric-value positive">${data.overall_performance.consecutive_wins} wins</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Worst Streak</span>
                            <span class="metric-value negative">${data.overall_performance.consecutive_loss} losses</span>
                        </div>
                    </div>
                    
                    <!-- Predicted Win Rate -->
                    <div class="card">
                        <h2>üîÆ AI Prediction</h2>
                        <div class="metric">
                            <span class="metric-label">Predicted Next Win Rate</span>
                            <span class="metric-value ${getColorClass(data.predicted_win_rate, 50)}">${data.predicted_win_rate}%</span>
                        </div>
                        <p style="color: #aaa; margin-top: 15px; line-height: 1.6;">
                            Based on recent performance trends, the AI predicts your next signals will have approximately 
                            ${data.predicted_win_rate}% success rate.
                        </p>
                    </div>
                    
                    <!-- Risk Analysis -->
                    <div class="card">
                        <h2>‚ö†Ô∏è Risk Analysis</h2>
                        <div class="metric">
                            <span class="metric-label">Risk Score</span>
                            <span class="metric-value ${getRiskColor(data.risk_analysis.risk_score)}">${data.risk_analysis.risk_score.toFixed(1)}/100</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Volatility</span>
                            <span class="metric-value">${data.risk_analysis.volatility_level}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Avg Risk/Reward</span>
                            <span class="metric-value">${data.risk_analysis.avg_risk_reward.toFixed(2)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Largest Win</span>
                            <span class="metric-value positive">${data.risk_analysis.largest_win.toFixed(2)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Largest Loss</span>
                            <span class="metric-value negative">${data.risk_analysis.largest_loss.toFixed(2)}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Recommended Risk/Trade</span>
                            <span class="metric-value neutral">${data.risk_analysis.recommended_risk_percent}%</span>
                        </div>
                    </div>
                    
                    <!-- Time Analysis -->
                    <div class="card">
                        <h2>‚è∞ Time Analysis</h2>
                        <div class="metric">
                            <span class="metric-label">Best Hours</span>
                            <span class="metric-value positive">${formatHours(data.time_analysis.best_hours)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Worst Hours</span>
                            <span class="metric-value negative">${formatHours(data.time_analysis.worst_hours)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Avg Holding Time</span>
                            <span class="metric-value">${formatMinutes(data.time_analysis.avg_holding_time_minutes)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Fastest Win</span>
                            <span class="metric-value">${formatMinutes(data.time_analysis.fastest_win_minutes)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Slowest Win</span>
                            <span class="metric-value">${formatMinutes(data.time_analysis.slowest_win_minutes)}</span>
                        </div>
                    </div>
                </div>
                
                <!-- Optimal Settings -->
                <div class="card" style="margin-bottom: 20px;">
                    <h2>‚öôÔ∏è Optimal Settings</h2>
                    <div class="metric">
                        <span class="metric-label">Best Kill Zones</span>
                        <span class="metric-value">${(data.optimal_settings.best_kill_zones && data.optimal_settings.best_kill_zones.length > 0) ? data.optimal_settings.best_kill_zones.join(', ') : 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Best Patterns</span>
                        <span class="metric-value">${(data.optimal_settings.best_patterns && data.optimal_settings.best_patterns.length > 0) ? data.optimal_settings.best_patterns.join(', ') : 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Best Signal Type</span>
                        <span class="metric-value">${data.optimal_settings.best_signal_type || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Min Strength</span>
                        <span class="metric-value">${data.optimal_settings.min_strength || 0}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Optimal Stop Loss</span>
                        <span class="metric-value">${data.optimal_settings.optimal_stop_loss_percent || 0}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Optimal Take Profit</span>
                        <span class="metric-value">${data.optimal_settings.optimal_take_profit_percent || 0}%</span>
                    </div>
                </div>
                
                <!-- Best Conditions -->
                <div class="card" style="margin-bottom: 20px;">
                    <h2>‚úÖ Best Performing Conditions</h2>
                    ${(data.best_conditions && data.best_conditions.length > 0) ? data.best_conditions.map(c => `
                        <div class="condition-item">
                            <div class="condition-header">
                                <span class="condition-name">${c.condition}</span>
                                <span class="metric-value positive">${c.win_rate}%</span>
                            </div>
                            <div class="condition-stats">
                                <span>Avg Profit: ${c.avg_profit}%</span>
                                <span>Trades: ${c.total_trades}</span>
                                <span>Confidence: ${c.confidence}%</span>
                            </div>
                        </div>
                    `).join('') : '<p style="color: #aaa; padding: 20px;">Not enough data yet. Need at least 3 signals per condition.</p>'}
                </div>
                
                <!-- Worst Conditions -->
                <div class="card" style="margin-bottom: 20px;">
                    <h2>‚ùå Worst Performing Conditions</h2>
                    ${(data.worst_conditions && data.worst_conditions.length > 0) ? data.worst_conditions.map(c => `
                        <div class="condition-item">
                            <div class="condition-header">
                                <span class="condition-name">${c.condition}</span>
                                <span class="metric-value negative">${c.win_rate}%</span>
                            </div>
                            <div class="condition-stats">
                                <span>Avg Profit: ${c.avg_profit}%</span>
                                <span>Trades: ${c.total_trades}</span>
                                <span>Confidence: ${c.confidence}%</span>
                            </div>
                        </div>
                    `).join('') : '<p style="color: #aaa; padding: 20px;">Not enough data yet. Need at least 3 signals per condition.</p>'}
                </div>
                
                <!-- Recommendations -->
                <div class="card">
                    <h2>üí° AI Recommendations</h2>
                    ${(data.recommendations && data.recommendations.length > 0) ? data.recommendations.map(r => `
                        <div class="recommendation ${r.priority}">
                            <h3>
                                <span class="badge ${r.priority}">${r.priority.toUpperCase()}</span>
                                ${r.title}
                            </h3>
                            <p>${r.description}</p>
                            <div class="impact">üìà Estimated Impact: +${r.impact}%</div>
                        </div>
                    `).join('') : '<p style="color: #aaa; padding: 20px;">Generate more signals to receive AI recommendations. The system needs at least 10 completed signals to provide insights.</p>'}
                </div>
            `;
        }
        
        function getColorClass(value, threshold) {
            if (value > threshold) return 'positive';
            if (value < threshold) return 'negative';
            return 'neutral';
        }
        
        function getRiskColor(score) {
            if (score < 40) return 'positive';
            if (score < 70) return 'neutral';
            return 'negative';
        }
        
        function formatHours(hours) {
            if (!hours || hours.length === 0) return 'N/A';
            return hours.map(h => `${h}:00`).join(', ');
        }
        
        function formatMinutes(minutes) {
            if (!minutes) return 'N/A';
            const hours = Math.floor(minutes / 60);
            const mins = Math.round(minutes % 60);
            if (hours > 0) return `${hours}h ${mins}m`;
            return `${mins}m`;
        }
        
        // Load analytics on page load
        window.addEventListener('load', loadAnalytics);
    </script>
</body>
</html>

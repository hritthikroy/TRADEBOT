<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .controls {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controls h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-success {
            background: #48bb78;
            color: white;
        }
        .btn-success:hover {
            background: #38a169;
        }
        .btn-danger {
            background: #f56565;
            color: white;
        }
        .btn-danger:hover {
            background: #e53e3e;
        }
        .sentiment-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sentiment-card h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .sentiment-result {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }
        .sentiment-result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #2d3748;
            font-size: 0.9em;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-active {
            background: #48bb78;
            box-shadow: 0 0 8px #48bb78;
        }
        .status-inactive {
            background: #cbd5e0;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        input {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 10px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ü§ñ AI-Enhanced Trading Dashboard</h1>
            <p>Powered by Grok AI</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-label">Signals Generated</div>
                <div class="stat-value" id="signals-generated">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-label">AI Enhanced</div>
                <div class="stat-value" id="ai-enhanced">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ùå</div>
                <div class="stat-label">AI Rejected</div>
                <div class="stat-value" id="ai-rejected">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <div class="stat-label">Approval Rate</div>
                <div class="stat-value" id="approval-rate">-</div>
            </div>
        </div>

        <div class="controls">
            <h2>
                <span class="status-indicator" id="ai-status"></span>
                AI Controls
            </h2>
            <div class="button-group">
                <button class="btn-primary" onclick="testConnection()">üîå Test Connection</button>
                <button class="btn-success" onclick="toggleAI(true)">‚úÖ Enable AI</button>
                <button class="btn-danger" onclick="toggleAI(false)">‚è∏Ô∏è Disable AI</button>
                <button class="btn-primary" onclick="refreshStats()">üîÑ Refresh Stats</button>
            </div>
        </div>

        <div class="sentiment-card">
            <h2>üí≠ Sentiment Analysis</h2>
            <input type="text" id="symbol" placeholder="Symbol (e.g., BTCUSDT)" value="BTCUSDT">
            <input type="number" id="price" placeholder="Current Price" value="95000">
            <select id="signal-type" style="padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1em; width: 100%; margin-bottom: 10px;">
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
            </select>
            <button class="btn-primary" onclick="analyzeSentiment()" style="width: 100%;">üîç Analyze Sentiment</button>
            <div class="sentiment-result" id="sentiment-result" style="display: none;">
                <pre id="sentiment-data"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        // Load stats on page load
        window.onload = () => {
            refreshStats();
        };

        async function refreshStats() {
            try {
                const response = await fetch(`${API_BASE}/ai/stats`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('signals-generated').textContent = data.data.signals_generated;
                    document.getElementById('ai-enhanced').textContent = data.data.ai_enhanced;
                    document.getElementById('ai-rejected').textContent = data.data.ai_rejected;
                    document.getElementById('approval-rate').textContent = data.data.approval_rate;
                    
                    const statusIndicator = document.getElementById('ai-status');
                    if (data.data.ai_enabled) {
                        statusIndicator.className = 'status-indicator status-active';
                    } else {
                        statusIndicator.className = 'status-indicator status-inactive';
                    }
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
                alert('Failed to fetch stats. Make sure the server is running.');
            }
        }

        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/ai/test`);
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ ' + data.message + '\n\n' + data.response);
                } else {
                    alert('‚ùå Connection failed: ' + data.error);
                }
            } catch (error) {
                console.error('Error testing connection:', error);
                alert('‚ùå Failed to connect. Make sure the server is running on port 8080.');
            }
        }

        async function toggleAI(enabled) {
            try {
                const response = await fetch(`${API_BASE}/ai/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ enabled }),
                });
                const data = await response.json();
                
                if (data.success) {
                    alert(enabled ? '‚úÖ AI Filter Enabled' : '‚è∏Ô∏è AI Filter Disabled');
                    refreshStats();
                } else {
                    alert('‚ùå Failed to toggle AI: ' + data.error);
                }
            } catch (error) {
                console.error('Error toggling AI:', error);
                alert('‚ùå Failed to toggle AI. Make sure the server is running.');
            }
        }

        async function analyzeSentiment() {
            const symbol = document.getElementById('symbol').value;
            const price = parseFloat(document.getElementById('price').value);
            const signalType = document.getElementById('signal-type').value;
            
            if (!symbol || !price) {
                alert('Please enter symbol and price');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/ai/sentiment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symbol,
                        signal_type: signalType,
                        current_price: price,
                        strength: 75,
                    }),
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('sentiment-result').style.display = 'block';
                    document.getElementById('sentiment-data').textContent = JSON.stringify(data.data, null, 2);
                } else {
                    alert('‚ùå Failed to analyze sentiment: ' + data.error);
                }
            } catch (error) {
                console.error('Error analyzing sentiment:', error);
                alert('‚ùå Failed to analyze sentiment. Make sure the server is running.');
            }
        }

        // Auto-refresh stats every 30 seconds
        setInterval(refreshStats, 30000);
    </script>
</body>
</html>

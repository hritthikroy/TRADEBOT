<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signals - Live View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-refresh {
            background: #4CAF50;
        }

        .btn-refresh:hover {
            background: #45a049;
        }

        .signals-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .signals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .signals-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .auto-refresh input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .signals-grid {
            display: grid;
            gap: 20px;
        }

        .signal-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .signal-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .signal-card.buy {
            border-left: 5px solid #4CAF50;
            background: linear-gradient(to right, #f1f8f4 0%, white 100%);
        }

        .signal-card.sell {
            border-left: 5px solid #f44336;
            background: linear-gradient(to right, #fef1f0 0%, white 100%);
        }

        .signal-card.none {
            border-left: 5px solid #9e9e9e;
            background: linear-gradient(to right, #f5f5f5 0%, white 100%);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .signal-type {
            font-size: 1.5em;
            font-weight: bold;
        }

        .signal-type.buy {
            color: #4CAF50;
        }

        .signal-type.sell {
            color: #f44336;
        }

        .signal-type.none {
            color: #9e9e9e;
        }

        .signal-time {
            color: #999;
            font-size: 0.9em;
        }

        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .signal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-badge.active {
            background: #e3f2fd;
            color: #2196F3;
        }

        .status-badge.hit-tp {
            background: #e8f5e9;
            color: #4CAF50;
        }

        .status-badge.hit-sl {
            background: #ffebee;
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .signal-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ“¡ Live Trading Signals</h1>
            <p>Real-time signals from Supabase database</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <h3>Total Signals</h3>
                <div class="value" id="totalSignals">0</div>
            </div>
            <div class="stat-card">
                <h3>Buy Signals</h3>
                <div class="value" style="color: #4CAF50;" id="buySignals">0</div>
            </div>
            <div class="stat-card">
                <h3>Sell Signals</h3>
                <div class="value" style="color: #f44336;" id="sellSignals">0</div>
            </div>
            <div class="stat-card">
                <h3>Active</h3>
                <div class="value" style="color: #2196F3;" id="activeSignals">0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Signal Type:</label>
                <select id="filterType">
                    <option value="all">All</option>
                    <option value="BUY">Buy Only</option>
                    <option value="SELL">Sell Only</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="filterStatus">
                    <option value="all">All</option>
                    <option value="ACTIVE">Active</option>
                    <option value="HIT_TP">Hit TP</option>
                    <option value="HIT_SL">Hit SL</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Strategy:</label>
                <select id="filterStrategy">
                    <option value="all">All</option>
                    <option value="session_trader">Session Trader</option>
                    <option value="breakout_master">Breakout Master</option>
                    <option value="liquidity_hunter">Liquidity Hunter</option>
                    <option value="scalper_pro">Scalper Pro</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Limit:</label>
                <select id="filterLimit">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <button class="btn btn-refresh" onclick="loadSignals()">ðŸ”„ Refresh</button>
        </div>

        <!-- Signals Container -->
        <div class="signals-container">
            <div class="signals-header">
                <h2>Recent Signals</h2>
                <div class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" checked>
                    <label for="autoRefresh">Auto-refresh (30s)</label>
                </div>
            </div>

            <div id="errorMessage"></div>
            <div id="signalsGrid" class="signals-grid"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://elqhqhjevaizjoghiiss.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVscWhxaGpldmFpempvZ2hpaXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MDEwNTksImV4cCI6MjA4MDI3NzA1OX0.02-CgybOf7PiQSaQ-uJhojKob5Rw_2vkFdyurPNqLvA';

        let autoRefreshInterval = null;

        // Load signals on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadSignals();
            setupAutoRefresh();
        });

        // Setup auto-refresh
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            checkbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });

            if (checkbox.checked) {
                startAutoRefresh();
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh(); // Clear any existing interval
            autoRefreshInterval = setInterval(loadSignals, 30000); // 30 seconds
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Load signals from Supabase
        async function loadSignals() {
            const grid = document.getElementById('signalsGrid');
            const errorDiv = document.getElementById('errorMessage');
            
            // Show loading
            grid.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Loading signals...</p></div>';
            errorDiv.innerHTML = '';

            try {
                const limit = document.getElementById('filterLimit').value;
                const url = `${SUPABASE_URL}/rest/v1/trading_signals?order=created_at.desc&limit=${limit}`;
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const signals = await response.json();
                
                // Update stats
                updateStats(signals);
                
                // Filter signals
                const filtered = filterSignals(signals);
                
                // Display signals
                displaySignals(filtered);

            } catch (error) {
                console.error('Error loading signals:', error);
                errorDiv.innerHTML = `
                    <div class="error-message">
                        <strong>Error loading signals:</strong> ${error.message}
                        <br><br>
                        <strong>Troubleshooting:</strong>
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            <li>Check if Supabase URL is correct</li>
                            <li>Verify API key is valid</li>
                            <li>Ensure trading_signals table exists</li>
                            <li>Check browser console for details</li>
                        </ul>
                    </div>
                `;
                grid.innerHTML = '';
            }
        }

        // Update statistics
        function updateStats(signals) {
            const total = signals.length;
            const buy = signals.filter(s => s.signal_type === 'BUY').length;
            const sell = signals.filter(s => s.signal_type === 'SELL').length;
            const active = signals.filter(s => s.status === 'ACTIVE').length;

            document.getElementById('totalSignals').textContent = total;
            document.getElementById('buySignals').textContent = buy;
            document.getElementById('sellSignals').textContent = sell;
            document.getElementById('activeSignals').textContent = active;
        }

        // Filter signals based on user selection
        function filterSignals(signals) {
            const type = document.getElementById('filterType').value;
            const status = document.getElementById('filterStatus').value;
            const strategy = document.getElementById('filterStrategy').value;

            return signals.filter(signal => {
                if (type !== 'all' && signal.signal_type !== type) return false;
                if (status !== 'all' && signal.status !== status) return false;
                if (strategy !== 'all' && signal.strategy !== strategy) return false;
                return true;
            });
        }

        // Display signals
        function displaySignals(signals) {
            const grid = document.getElementById('signalsGrid');

            if (signals.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <h3>No signals found</h3>
                        <p>Try adjusting your filters or wait for new signals to be generated</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = signals.map(signal => createSignalCard(signal)).join('');
        }

        // Create signal card HTML
        function createSignalCard(signal) {
            const signalClass = signal.signal_type.toLowerCase();
            const statusClass = signal.status.toLowerCase().replace('_', '-');
            const time = new Date(signal.created_at).toLocaleString();

            return `
                <div class="signal-card ${signalClass}">
                    <div class="signal-header">
                        <div class="signal-type ${signalClass}">
                            ${signal.signal_type === 'BUY' ? 'ðŸŸ¢' : signal.signal_type === 'SELL' ? 'ðŸ”´' : 'âšª'} 
                            ${signal.signal_type}
                        </div>
                        <div class="signal-time">${time}</div>
                    </div>

                    <div class="signal-details">
                        <div class="detail-item">
                            <div class="detail-label">Symbol</div>
                            <div class="detail-value">${signal.symbol}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Strategy</div>
                            <div class="detail-value">${signal.strategy}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Entry Price</div>
                            <div class="detail-value">$${parseFloat(signal.entry_price).toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Stop Loss</div>
                            <div class="detail-value" style="color: #f44336;">$${parseFloat(signal.stop_loss).toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">TP1 (33%)</div>
                            <div class="detail-value" style="color: #4CAF50;">$${signal.tp1 ? parseFloat(signal.tp1).toFixed(2) : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">TP2 (33%)</div>
                            <div class="detail-value" style="color: #4CAF50;">$${signal.tp2 ? parseFloat(signal.tp2).toFixed(2) : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">TP3 (34%)</div>
                            <div class="detail-value" style="color: #4CAF50;">$${signal.tp3 ? parseFloat(signal.tp3).toFixed(2) : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Risk/Reward</div>
                            <div class="detail-value">${parseFloat(signal.risk_reward).toFixed(2)}:1</div>
                        </div>
                    </div>

                    <div class="signal-footer">
                        <span class="status-badge ${statusClass}">${signal.status.replace('_', ' ')}</span>
                    </div>
                </div>
            `;
        }

        // Add filter change listeners
        document.getElementById('filterType').addEventListener('change', loadSignals);
        document.getElementById('filterStatus').addEventListener('change', loadSignals);
        document.getElementById('filterStrategy').addEventListener('change', loadSignals);
        document.getElementById('filterLimit').addEventListener('change', loadSignals);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Tracker - Go Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .stat-card p {
            font-size: 28px;
            font-weight: bold;
        }
        
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .signal-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: white;
        }
        
        .signal-card.buy {
            border-left: 4px solid #4CAF50;
        }
        
        .signal-card.sell {
            border-left: 4px solid #f44336;
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .signal-type {
            font-size: 20px;
            font-weight: bold;
        }
        
        .signal-type.buy {
            color: #4CAF50;
        }
        
        .signal-type.sell {
            color: #f44336;
        }
        
        .signal-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .signal-status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .signal-status.win {
            background: #d4edda;
            color: #155724;
        }
        
        .signal-status.loss {
            background: #f8d7da;
            color: #721c24;
        }
        
        .signal-info {
            margin-bottom: 12px;
        }
        
        .signal-info label {
            font-size: 12px;
            color: #666;
            display: block;
            margin-bottom: 4px;
        }
        
        .signal-info value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 8px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .empty h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° Signal Tracker</h1>
            <p>Real-time Trading Signals from Go Backend</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Signals</h3>
                <p id="totalSignals">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <p id="pendingSignals">0</p>
            </div>
            <div class="stat-card">
                <h3>Win Rate</h3>
                <p id="winRate">0%</p>
            </div>
            <div class="stat-card">
                <h3>Avg Profit</h3>
                <p id="avgProfit">0%</p>
            </div>
        </div>
        
        <div class="card">
            <h2>Active Signals</h2>
            <div id="signalsContainer" class="loading">Loading signals...</div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080/api/v1';
        
        async function loadSignals() {
            try {
                const response = await fetch(`${API_URL}/signals/`);
                if (!response.ok) {
                    throw new Error('Failed to load signals');
                }
                
                const signals = await response.json();
                displaySignals(signals);
                updateStats(signals);
                
            } catch (error) {
                document.getElementById('signalsContainer').innerHTML = `
                    <div class="empty">
                        <h3>‚ö†Ô∏è Unable to connect to backend</h3>
                        <p>Make sure the Go server is running on port 8080</p>
                        <p style="margin-top: 10px; color: #666;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displaySignals(signals) {
            const container = document.getElementById('signalsContainer');
            
            if (!signals || signals.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <h3>üì≠ No signals yet</h3>
                        <p>Signals will appear here when generated</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '<div class="signals-grid">' + signals.map(signal => `
                <div class="signal-card ${signal.signal_type.toLowerCase()}">
                    <div class="signal-header">
                        <span class="signal-type ${signal.signal_type.toLowerCase()}">${signal.signal_type}</span>
                        <span class="signal-status ${signal.status}">${signal.status.toUpperCase()}</span>
                    </div>
                    
                    <div class="signal-info">
                        <label>Symbol</label>
                        <value>${signal.symbol}</value>
                    </div>
                    
                    <div class="signal-info">
                        <label>Entry Price</label>
                        <value>$${signal.entry_price.toFixed(2)}</value>
                    </div>
                    
                    <div class="signal-info">
                        <label>Stop Loss</label>
                        <value>$${signal.stop_loss.toFixed(2)}</value>
                    </div>
                    
                    <div class="signal-info">
                        <label>Targets</label>
                        <value>$${signal.tp1.toFixed(2)} / $${signal.tp2.toFixed(2)} / $${signal.tp3.toFixed(2)}</value>
                    </div>
                    
                    <div class="signal-info">
                        <label>Strength</label>
                        <value>${signal.strength}%</value>
                    </div>
                    
                    ${signal.profit_percent ? `
                        <div class="signal-info">
                            <label>Profit</label>
                            <value style="color: ${signal.profit_percent >= 0 ? '#4CAF50' : '#f44336'}">${signal.profit_percent.toFixed(2)}%</value>
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 16px;">
                        ${signal.status === 'pending' ? `
                            <button class="btn btn-success" onclick="closeSignal(${signal.id}, 'win')">Close Win</button>
                            <button class="btn btn-danger" onclick="closeSignal(${signal.id}, 'loss')">Close Loss</button>
                        ` : ''}
                        <button class="btn btn-primary" onclick="viewDetails(${signal.id})">Details</button>
                    </div>
                </div>
            `).join('') + '</div>';
        }
        
        function updateStats(signals) {
            const total = signals.length;
            const pending = signals.filter(s => s.status === 'pending').length;
            const closed = signals.filter(s => s.status === 'win' || s.status === 'loss');
            const wins = signals.filter(s => s.status === 'win').length;
            const winRate = closed.length > 0 ? (wins / closed.length * 100).toFixed(1) : 0;
            
            const avgProfit = closed.length > 0 
                ? (closed.reduce((sum, s) => sum + (s.profit_percent || 0), 0) / closed.length).toFixed(2)
                : 0;
            
            document.getElementById('totalSignals').textContent = total;
            document.getElementById('pendingSignals').textContent = pending;
            document.getElementById('winRate').textContent = winRate + '%';
            document.getElementById('avgProfit').textContent = avgProfit + '%';
        }
        
        async function closeSignal(id, status) {
            try {
                const response = await fetch(`${API_URL}/signals/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update signal');
                }
                
                loadSignals(); // Reload signals
                
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function viewDetails(id) {
            window.location.href = `signal-details.html?id=${id}`;
        }
        
        // Load signals on page load
        loadSignals();
        
        // Refresh every 10 seconds
        setInterval(loadSignals, 10000);
    </script>
</body>
</html>

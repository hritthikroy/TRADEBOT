<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Go Backtest - Lightning Fast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .results {
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .comparison-table th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .positive {
            color: #26a69a;
        }

        .negative {
            color: #ef5350;
        }

        .speed-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Go Backtest Engine</h1>
            <p>10-100x faster than JavaScript <span class="speed-badge">BLAZING FAST</span></p>
        </div>

        <div class="card">
            <h2>Backtest Configuration</h2>
            <div class="controls">
                <div class="control-group">
                    <label for="symbol">Symbol</label>
                    <input type="text" id="symbol" value="BTCUSDT">
                </div>
                <div class="control-group">
                    <label for="interval">Timeframe</label>
                    <select id="interval">
                        <option value="1m">1 Minute</option>
                        <option value="3m">3 Minutes</option>
                        <option value="5m">5 Minutes</option>
                        <option value="15m" selected>15 Minutes</option>
                        <option value="30m">30 Minutes</option>
                        <option value="1h">1 Hour</option>
                        <option value="4h">4 Hours</option>
                        <option value="1d">1 Day</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="days">Days</label>
                    <input type="number" id="days" value="30" min="1" max="365">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="runSingleBacktest()">
                    üöÄ Run Single Backtest
                </button>
                <button class="btn-secondary" onclick="runParallelBacktest()">
                    ‚ö° Run Parallel (7, 30, 60, 90 days)
                </button>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div id="results" class="results" style="display: none;">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/v1/backtest';

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function runSingleBacktest() {
            const symbol = document.getElementById('symbol').value;
            const interval = document.getElementById('interval').value;
            const days = parseInt(document.getElementById('days').value);

            showStatus('‚è≥ Running backtest...', 'loading');

            try {
                const response = await fetch(`${API_URL}/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol, interval, days })
                });

                if (!response.ok) throw new Error('Backtest failed');

                const result = await response.json();
                showStatus(`‚úÖ Backtest complete in ${result.duration}!`, 'success');
                displaySingleResult(result);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function runParallelBacktest() {
            const symbol = document.getElementById('symbol').value;
            const interval = document.getElementById('interval').value;
            const daysList = [7, 30, 60, 90];

            showStatus('‚ö° Running parallel backtests...', 'loading');

            try {
                const response = await fetch(`${API_URL}/parallel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol, interval, daysList })
                });

                if (!response.ok) throw new Error('Parallel backtest failed');

                const data = await response.json();
                showStatus(`‚úÖ All backtests complete in ${data.duration}!`, 'success');
                displayParallelResults(data.results);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function displaySingleResult(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            resultsDiv.innerHTML = `
                <div class="card">
                    <h2>üìä Backtest Results</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Trades</div>
                            <div class="stat-value">${result.totalTrades}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Win Rate</div>
                            <div class="stat-value">${result.winRate.toFixed(1)}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Return</div>
                            <div class="stat-value ${result.returnPercent > 0 ? 'positive' : 'negative'}">
                                ${result.returnPercent.toFixed(2)}%
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Profit Factor</div>
                            <div class="stat-value">${result.profitFactor.toFixed(2)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Max Drawdown</div>
                            <div class="stat-value">${(result.maxDrawdown * 100).toFixed(2)}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Avg RR</div>
                            <div class="stat-value">${result.averageRR.toFixed(2)}:1</div>
                        </div>
                    </div>

                    <h3>üí∞ Balance</h3>
                    <p>Starting: $${result.startBalance.toFixed(2)}</p>
                    <p>Final: $${result.finalBalance.toFixed(2)}</p>
                    <p>Net Profit: <span class="${result.netProfit > 0 ? 'positive' : 'negative'}">
                        $${result.netProfit.toFixed(2)}
                    </span></p>
                </div>
            `;
        }

        function displayParallelResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            let tableRows = '';
            results.forEach((result, index) => {
                const days = [7, 30, 60, 90][index];
                tableRows += `
                    <tr>
                        <td>${days} days</td>
                        <td>${result.totalTrades}</td>
                        <td>${result.winRate.toFixed(1)}%</td>
                        <td class="${result.returnPercent > 0 ? 'positive' : 'negative'}">
                            ${result.returnPercent.toFixed(2)}%
                        </td>
                        <td>${result.profitFactor.toFixed(2)}</td>
                        <td>${(result.maxDrawdown * 100).toFixed(2)}%</td>
                        <td>$${result.finalBalance.toFixed(2)}</td>
                    </tr>
                `;
            });

            resultsDiv.innerHTML = `
                <div class="card">
                    <h2>üìä Parallel Backtest Comparison</h2>
                    <table class="comparison-table">
                        <thead>
                            <tr>
                                <th>Period</th>
                                <th>Trades</th>
                                <th>Win Rate</th>
                                <th>Return</th>
                                <th>Profit Factor</th>
                                <th>Max DD</th>
                                <th>Final Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
            `;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Simple Test - Does Data Change?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .result h2 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        .number {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }
        .info {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üß™ Simple Test: Does Backend Return Different Data?</h1>
    
    <p>This page tests if the backend API returns different results for different day values.</p>
    
    <div>
        <button onclick="test5Days()">Test 5 Days</button>
        <button onclick="test10Days()">Test 10 Days</button>
        <button onclick="test15Days()">Test 15 Days</button>
    </div>
    
    <div id="result"></div>
    
    <div style="background: #2a2a2a; padding: 20px; border-radius: 8px; margin-top: 30px;">
        <h3>üìä Console Output</h3>
        <p>Open browser console (F12) to see detailed logs</p>
        <div id="console" style="background: #1a1a1a; padding: 15px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/v1';
        const consoleDiv = document.getElementById('console');
        
        function log(message) {
            console.log(message);
            const time = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += `<div style="margin: 5px 0; color: #4CAF50;">[${time}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        async function testDays(days) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result"><h2>‚è≥ Testing...</h2><p>Fetching data for ' + days + ' days...</p></div>';
            
            log(`üîÑ Testing ${days} days...`);
            
            try {
                const cacheBuster = Date.now();
                const url = `${API_URL}/backtest/test-all-strategies?_=${cacheBuster}`;
                
                log(`üì° Sending request to: ${url}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    },
                    body: JSON.stringify({
                        symbol: 'BTCUSDT',
                        days: days,
                        startBalance: 10000,
                        filterBuy: true,
                        filterSell: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const sessionTrader = data.results.find(s => s.strategyName === 'session_trader');
                
                if (!sessionTrader) {
                    throw new Error('session_trader not found in results');
                }
                
                log(`‚úÖ Received data: ${sessionTrader.totalTrades} trades`);
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <h2>‚úÖ ${days} Days Result</h2>
                        <div class="number">${sessionTrader.totalTrades} TRADES</div>
                        <div class="info">
                            <strong>Win Rate:</strong> ${sessionTrader.winRate.toFixed(1)}%<br>
                            <strong>Return:</strong> ${sessionTrader.returnPercent.toFixed(1)}%<br>
                            <strong>Profit Factor:</strong> ${sessionTrader.profitFactor.toFixed(2)}<br>
                            <strong>Timestamp:</strong> ${new Date(cacheBuster).toLocaleTimeString()}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                resultDiv.innerHTML = `
                    <div class="result" style="border-left-color: #f44336;">
                        <h2>‚ùå Error</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 15px; color: #888;">Make sure the backend is running on port 8080</p>
                    </div>
                `;
            }
        }
        
        function test5Days() {
            testDays(5);
        }
        
        function test10Days() {
            testDays(10);
        }
        
        function test15Days() {
            testDays(15);
        }
        
        // Log on page load
        log('üöÄ Test page loaded');
        log('üìç API URL: ' + API_URL);
        log('üí° Click a button to test');
    </script>
</body>
</html>
